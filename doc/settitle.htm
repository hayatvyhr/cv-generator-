<h1>SetTitle</h1>
<code>SetTitle(<b>string</b> title [, <b>boolean</b> isUTF8])</code>
<h2>Description</h2>
Définit le titre du document.
<h2>Paramètres</h2>
<dl class="param">
<dt><code>title</code></dt>
<dd>
Le titre.
</dd>
<dt><code>isUTF8</code></dt>
<dd>
Indique si la chaîne est encodée en ISO-8859-1 (<code>false</code>) ou en UTF-8 (<code>true</code>).<br>
Valeur par défaut : <code>false</code>.
</dd>
</dl>
